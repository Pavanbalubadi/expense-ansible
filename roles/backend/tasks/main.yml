- name: Set HostName
  ansible.builtin.shell: set-hostname {{env}}-{{component}}

- name: Disable nodejs default version
  ansible.builtin.shell: dnf module disable nodejs -y

- name: Enable nodejs 18 version
  ansible.builtin.shell: dnf module enable nodejs:18 -y

- name: Install nodejs
  ansible.builtin.dnf:
    name: nodejs
    state: present

- name: copy the backend service file
  ansible.builtin.template:
    src: backend.service
    dest: /etc/systemd/system/backend.service

- name: Add application User
  ansible.builtin.user:
    name: expense

- name: Import role app-prereq from common
  ansible.builtin.import_role:
    name: common
    tasks_from: app-prereq
  vars:
    app_dir : /app
    component: frontend
    app_user: expense

- name: Install mysql clint
  ansible.builtin.dnf:
    name: mysql
    state: present

- name: Load Schema
  ansible.builtin.shell:

- name: Start backend service
  ansible.builtin.systemd_service:
    name: backend
    state: restarted
    enabled: true
    daemon-reload: yes

- name: Import elk
  ansible.builtin.import_role:
    name: elk
    tasks_from: filebeat

- name: Import prometheus node-exporter
  ansible.builtin.import_role:
    name: prometheus
    tasks_from: node-exporter



