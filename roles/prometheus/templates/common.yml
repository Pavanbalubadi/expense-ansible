groups:
  - name: node_exporter
    rules:
      - alert: Instancedown
        expr: up <1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: InstanceDown alert
      - alert: Instancedown
        expr: node_systemd_unit_stste{export_name="nginx.service",state="active"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: InstanceDown alert

